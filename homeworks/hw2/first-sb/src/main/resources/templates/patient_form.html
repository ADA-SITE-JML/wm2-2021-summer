<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
<h1>Enter patient data and submit</h1>
<form action="#" th:action="@{/patient/save}" th:object="${patient}" method="post">
    <input type="hidden" th:field="*{id}">
    First name: <input type="text" th:field="*{firstName}"><br>
    Last name: <input type="text" th:field="*{lastName}"><br>
    Problem: <input type="text" th:field="*{problem}"><br>
    <input type="submit" value="Save">
</form>


</body>
</html>
