<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Enter book data and submit</h1>
    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
        <div class="form-group">
            Book name: <input class="form-control" type="text" th:field="*{name}"><br>
        </div>
        <div class="form-group">
            Genres: <input class="form-control" type="text" th:field="*{description}"><br>
        </div>
        <div class="form-group">
            Author: <input class="form-control" type="text" th:field="*{author}"><br>
        </div>
        <input class="btn btn-success" type="submit" value="Save">
    </form>
</div>
</body>
</html>
