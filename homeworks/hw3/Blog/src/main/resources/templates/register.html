<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
  .my-form{
    margin-top: 40px;
    width: 40%;
    margin-left: 30%;
    box-shadow: 0 0 5px 1px rgba(0,0,0,.05);
    border: 1px solid #dadbdd;
    padding: 10px;
  }
  .error-text{
    color: red;
  }
  .error-ul{
    padding: 0;
    padding-left: 17px;
    margin-top: 5px;
  }


</style>
<body>


<form action="#" th:action="@{/signup}" th:object="${user}" method="post" class="my-form">

  <h2 class="text-center">Sign up New User</h2>

  <div class="form-group">
    <label for="username_id" class="form-label">Username</label>
    <input type="text" id="username_id" class="form-control" required th:field="*{username}" placeholder="Username">
    <div th:if="${#fields.hasErrors('username')}">
      <ul class="error-ul">
        <li class="error-text" th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="email_id" class="form-label">Email</label>
    <input type="text" id="email_id" class="form-control" required th:field="*{email}" placeholder="Email">
    <div th:if="${#fields.hasErrors('email')}">
      <ul class="error-ul">
        <li class="error-text" th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="password_id" class="form-label">Password</label>
    <input type="password" id="password_id" class="form-control" required th:field="*{password}" placeholder="Password">
    <div th:if="${#fields.hasErrors('password')}">
      <ul class="error-ul">
        <li class="error-text" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
      </ul>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <button class="btn btn-primary">Sign up</button>
    <a th:href="@{/login}" class="btn btn-primary" style="margin-left: 10px">Login</a>
  </div>
</form>

</body>
</html>
