<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-
strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patients</title>

<style>
    td,th{
        text-align: center;
        padding: 7px;

    }


    .logout{
        width: 200px;
        font-size: 15px;
        margin:auto;
        display:block;
        text-decoration: none;
        background: #6868d9;
        padding: 5px;
        text-align: center;
        color: #ffffff;

    }
</style>


</head>





<body>
<table>
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Problem</th>
<!--        <th> Doctors</th>-->
        <th> View</th>
        <th> Edit</th>



    </tr>
    </thead>
    <tbody>
    <tr th:if="${patients.empty}">
        <td> No data foundâ€¦.</td>
    </tr>
    <tr th:each="patient : ${patients}">
        <td><span th:text="${patient.firstName}"> Name </span></td>
        <td><span th:text="${patient.lastName}"> Surname </span></td>
        <td><span th:text="${patient.problem}"> Problem </span></td>

<!--</td>-->
        <td><a th:href="@{/patient/{ptId}(ptId=${patient.id})}">View</a></td>
        <td><a th:href="@{/patient/edit/{ptId}(ptId=${patient.id})}">Edit</a></td>

    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input class="logout"  type="submit" value="Log Out"/>
</form>
</body>
</html>
