<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-
strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patients</title>

    <style>
        td,th{
            text-align: center;
            padding: 7px;

        }


        .logout{
            width: 200px;
            font-size: 15px;
            margin:auto;
            display:block;
            text-decoration: none;
            background: #6868d9;
            padding: 5px;
            text-align: center;
            color: #ffffff;

        }
    </style>




</head>
<body>
<table>
    <thead>
    <tr>

        <th> First Name</th>
        <th> Last Name</th>
        <th> Shift</th>
        <th> View</th>
        <th> Edit</th>



    </tr>
    </thead>
    <tbody>
    <tr th:if="${doctors.empty}">
        <td> No data foundâ€¦.</td>
    </tr>
    <tr th:each="doctor : ${doctors}">
        <td><span th:text="${doctor.firstName}"> Name </span></td>
        <td><span th:text="${doctor.lastName}"> Surname </span></td>
        <td><span th:text="${doctor.shift}"> Shift (night/morning) </span></td>



        <td><a th:href="@{/doctor/{drId}(drId=${doctor.id})}">View</a></td>
        <td><a th:href="@{/doctor/edit/{drId}(drId=${doctor.id})}">Edit</a></td>

    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input class="logout"  type="submit" value="Log Out"/>
</form>
</body>
</html>
