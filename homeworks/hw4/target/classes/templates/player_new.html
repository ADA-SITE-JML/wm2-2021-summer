<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f0f0f0;
        }

        input[type="text"] {
            border-radius: 10px;
            background: #c4c2c2;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/player/save}" th:object="${player}" method="post">
    <div th:if="${#fields.hasErrors('*')}">
        <p>Errors in the input</p>
    </div>
    <input type="hidden" th:field="*{id}">
    First Name: <input type="text" th:field="*{firstName}"><br>
    <span th:if="${#fields.hasErrors}">
        <ul>
            <li th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Error</li>
        </ul>
    </span>
    Last Name: <input type="text" th:field="*{lastName}"><br>
    <span th:if="${#fields.hasErrors}">
        <ul>
            <li th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Error</li>
        </ul>
    </span>
    <input class="btn btn-success" type="submit" value="Save">
</form>
</body>
</html>
