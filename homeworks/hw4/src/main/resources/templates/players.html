<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f0f0f0;
        }

        .links {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Team</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(players)}">
        <td>No player data found</td>
    </tr>
    <tr th:each="player : ${players}">
        <td><span th:text="${player.firstName}">First name</span></td>
        <td><span th:text="${player.lastName}">Last name</span></td>
        <td><a class="btn btn-primary" th:href="@{/player/{playerId}(playerId=${player.id})}">View</a></td>
        <td><a class="btn btn-warning" th:href="@{/player/edit/{playerId}(playerId=${player.id})}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/player/delete/{playerId}(playerId=${player.id})}">Delete</a></td>
        <td><span th:text="${player.team}">Team</span></td>
        <td><a class="btn btn-info" href="#" th:href="@{/player/{playerId}/become_free(playerId=${player.id})}">Become Free Agent</a></td>
    </tr>
    </tbody>
</table>
<div class="links">
<a href="#" th:href="@{/player/create}">Create player</a><br>
<a href="#" th:href="@{/team/all}">Team list</a>
</div>
<form th:action="@{/logout}" method="post" style="margin-top: 40px;">
    <input class="btn btn-primary" type="submit" value="Log out">
</form>
</body>
</html>
