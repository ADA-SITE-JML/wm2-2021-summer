<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
    .my-form{
        margin-top: 40px;
        width: 40%;
        margin-left: 30%;
        box-shadow: 0 0 5px 1px rgba(0,0,0,.05);
        border: 1px solid #dadbdd;
        padding: 10px;
    }


</style>
<body>


<form action="#" th:action="@{/login}" method="post" class="my-form">
    <h2 class="text-center">Login</h2>

    <div th:if="${param.error}" style="color: red">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="form-group">
        <label for="username_id" class="form-label">Username</label>
        <input type="text" class="form-control" id="username_id" name="username">
    </div>

    <div class="form-group">
        <label for="password_id" class="form-label">Password</label>
        <input type="password" class="form-control" id="password_id" name="password">
    </div>


    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary">Login</button>
        <a th:href="@{/signup}" class="btn btn-primary" style="margin-left: 10px">Sign Up</a>
    </div>
</form>



</body>


</html>
