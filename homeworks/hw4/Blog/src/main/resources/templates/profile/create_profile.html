<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<script src="https://kit.fontawesome.com/fd0a5461e6.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<style>
    .my-form{
        margin-top: 40px;
        width: 40%;
        margin-left: 30%;
        box-shadow: 0 0 5px 1px rgba(0,0,0,.05);
        border: 1px solid #dadbdd;
        padding: 10px;
    }

    .my-container{
        width: 80%;
        margin-left: 10%;
    }
    .error-text{
        color: red;
    }
    .error-ul{
        padding: 0;
        padding-left: 17px;
        margin-top: 5px;
    }
</style>
<body>

<div class="my-container mb-3 mt-3">
    <div th:if="${session.current_user}">
        <div class="row">
            <div class="col-2">
                <a href="/posts/" class="btn btn-primary">All Posts</a>
            </div>
            <div class="col-2">
                <a href="/posts/liked" class="btn btn-primary">Like Posts</a>
            </div>
            <div class="col-2">
                <a href="/" class="btn btn-warning">Switch User</a>
            </div>
            <div class="col-2">
                <a href="/profile" class="btn btn-warning">My Profile</a>
            </div>
        </div>
    </div>
</div>



<form action="" th:action="@{/profile/register}" th:object="${profile}" method="post" class="my-form">



    <h2 class="text-center">Create New Profile</h2>

    <div th:if="${#fields.hasErrors('*')}">
        <div class="error-text">
            Please Correct Errors Below
        </div>
    </div>
    <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="fullname_id" class="form-label">Full name</label>
                <input type="text" id="fullname_id" class="form-control" required th:field="*{fullname}" placeholder="Fullname">
                <div th:if="${#fields.hasErrors('fullname')}">
                    <ul class="error-ul">
                        <li class="error-text" th:each="err : ${#fields.errors('fullname')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="username_id" class="form-label">Username</label>
                <input type="text" required class="form-control" id="username_id" th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}">
                    <ul class="error-ul">
                        <li class="error-text" th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

    <div class="form-group">
        <label for="password_id" class="form-label">Password</label>
        <input type="password" class="form-control" required id="password_id" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}">
            <ul class="error-ul">
                <li class="error-text" th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <div class="form-group">
        <label for="image_id" class="form-label">Image</label>
        <input type="text" class="form-control" id="image_id" th:field="*{image}">
        <div th:if="${#fields.hasErrors('image')}">
            <ul class="error-ul">
                <li class="error-text" th:each="err : ${#fields.errors('image')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>


    <div class="form-group">
        <label for="bio_id" class="form-label">Biography</label>
        <textarea placeholder="You biography" class="form-control" id="bio_id" rows="6" th:field="*{bio}"></textarea>
    </div>

    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary" th:text="${button_text}">Create New Profile</button>
        <a th:href="@{/}" class="btn btn-primary" style="margin-left: 10px">Switch Profile</a>
    </div>


</form>

</body>
</html>
