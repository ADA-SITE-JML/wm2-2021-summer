<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit book data</h1>
    <form action="#" th:action="@{/book/edit}" th:object="${book}" method="post">

        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li class="error" th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </ul>
        </div>

        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            Book name: <input class="form-control" type="text" th:field="*{name}"><br>
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"/>
            </ul>

        </div>
        <div class="form-group">
            Genres: <input class="form-control" type="text" th:field="*{description}"><br>

            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"/>
            </ul>
        </div>

        <div class="form-group">
            Author: <input class="form-control" type="text" th:field="*{author}"><br>
            <ul>
                <li th:each="err : ${#fields.errors('author')}" th:text="${err}" class="error"/>
            </ul>

        </div>
        <input class="btn btn-success" type="submit" value="Save Changes">
    </form>

</div>
</body>
</html>
