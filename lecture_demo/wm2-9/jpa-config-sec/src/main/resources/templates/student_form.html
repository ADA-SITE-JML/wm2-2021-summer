<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h1>Enter student data and submit</h1>


<form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">
    First name: <input type="text" th:field="*{firstName}"><br>
    Last name: <input type="text" th:field="*{lastName}"><br>
    School: <input type="text" th:field="*{school}"><br>
    <select>
        <option th:each="course : ${student.courses}"
                th:text="${course.courseName}" th:value="${course.id}">
        </option>
    </select>
    <input type="submit" value="Save">
</form>


</body>
</html>
